<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Ürün Detayı Sayfası İçin Stiller */
        .product-detail {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-detail p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-detail .price {
            font-size: 1.5em;
            color: #000000;
            margin-bottom: 20px;
        }

        .product-detail .add-to-cart {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #b7551d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-detail .add-to-cart:hover {
            background-color: #b7551d;
        }

        /* Gram Seçenekleri için Stil */
        .product-detail select {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Erciyes Kuruyemiş">
                </a>
            </div>

            <!-- Arama Çubuğu -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Aradığınız ürün, kategori veya markayı yazınız.">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <!-- Header İkonları (Hesabım, Sepetim, Menü) -->
            <div class="header-icons">
                <a href="account.html" class="header-icon">
                    <i class="fas fa-user"></i>
                    <span>Hesabım</span>
                </a>
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Sepetim</span>
                </a>
                <!-- Menü Butonu -->
                <div class="header-icon menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                    <span> Menü</span>
                </div>

            </div>
        </div>
    </header>


    <!-- Navigation (Menü) -->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="products.html">Ürünler</a></li>
            <li><a href="#contact">İletişim</a></li>
            <li><a href="cart.html">Sepetim</a></li>
        </ul>
    </nav>


    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn">&times;</button>
        <ul>
            <li><a href="file:///C:/Users/futbo/Desktop/erciyes/products.html?category=kuruyemis">Kuruyemiş</a>
                <ul class="subcategory">
                    <li><a
                            href="file:///C:/Users/futbo/Desktop/erciyes/products.html?category=kuruyemis&subcategory=cig">Çiğ
                            Kuruyemiş</a></li>
                    <li><a
                            href="file:///C:/Users/futbo/Desktop/erciyes/products.html?category=kuruyemis&subcategory=kavrulmis">Kavrulmuş
                            Kuruyemiş</a></li>
                </ul>
            </li>
            <li><a href="file:///C:/Users/futbo/Desktop/erciyes/products.html?category=sekerleme">Lokum & Şekerleme</a>
            </li>
            <li><a href="file:///C:/Users/futbo/Desktop/erciyes/products.html?category=draje">Draje</a></li>
            <!-- Diğer kategoriler -->
        </ul>
    </div>

    <section id="product-detail">
        <div class="container">
            <div id="product-detail-container" class="product-detail">
                <!-- Ürün Detayları Burada Görüntülenecek -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Erciyes Kuruyemiş. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Ürün verileri
        const products = [
            { id: 1, name: "Kaju", price: 150, category: "kuruyemis", image: "images/kaju.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 2, name: "Soslu Fıstık", price: 120, category: "kuruyemis", image: "images/soslu_fistik.jpg", description: "Özel soslu fıstık.", weights: [1000, 750, 500, 250] },
            { id: 3, name: "Fıstık", price: 200, category: "kuruyemis", image: "images/fistik.jpg", description: "Taze fıstık.", weights: [1000, 750, 500, 250] },
            { id: 4, name: "Soslu Mısır", price: 130, category: "kuruyemis", image: "images/soslu_misir.jpg", description: "Lezzetli soslu mısır.", weights: [1000, 750, 500, 250] },
            { id: 5, name: "Fındık", price: 330, category: "kuruyemis", image: "images/findik.jpg", description: "Lezzetli fındık.", weights: [1000, 750, 500, 250] },
            { id: 6, name: "Tuzlu Çekirdek", price: 230, category: "kuruyemis", image: "images/tuzlu_çekirdek.jpg", description: "Tuzlu çekirdek.", weights: [1000, 750, 500, 250] },
            { id: 7, name: "Tuzsuz Kabak Çekirdeği", price: 190, category: "kuruyemis", image: "images/tuzsuz_kabak.jpg", description: "Tuzsuz kabak çekirdeği.", weights: [1000, 750, 500, 250] },
            { id: 8, name: "Karışık Kuruyemiş", price: 250, category: "kuruyemis", image: "images/karisik.jpg", description: "Karışık kuruyemiş.", weights: [1000, 750, 500, 250] },
            { id: 9, name: "Kabuklu Ceviz", price: 50, category: "kuruyemis", image: "images/ceviz.jpg", description: "Kabuklu Ceviz.", weights: [1000, 750, 500, 250] },
            { id: 10, name: "Maraş Sucuğu", price: 40, category: "sekerleme", image: "images/maraş-sucuğu.jpg", description: "Maraş Sucuğu.", weights: [1000, 750, 500, 250] },
            { id: 11, name: "Tuzlu Badem", price: 25, category: "kuruyemis", image: "images/tuzlu-badem.jpg", description: "Tuzlu Badem.", weights: [1000, 750, 500, 250] },
            { id: 12, name: "Çakıl Taşı", price: 80, category: "draje", image: "images/çakıl-tasi.jpg", description: "Çakıl Taşı Draje.", weights: [1000, 750, 500, 250] }
        ];

        // URL'den ID'yi al
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Debugging: productId'yi konsola yazdıralım
        console.log("Product ID:", productId);

        // Eğer id parametresi yoksa ya da geçersizse, kullanıcıyı ana sayfaya yönlendir
        if (isNaN(productId)) {
            alert('Geçersiz ürün ID\'si!');
            window.location.href = 'index.html';  // Ana sayfaya yönlendirme
        } else {
            renderProductDetail(productId);
        }

        // Ürün Detaylarını Göster
        function renderProductDetail(productId) {
            const product = products.find(p => p.id === productId);

            // Debugging: Ürün verisini konsola yazdıralım
            console.log("Selected Product:", product);

            if (product) {
                const productDetailContainer = document.getElementById('product-detail-container');
                let weightOptions = '';
                // Gram seçeneklerini ekle
                product.weights.forEach(weight => {
                    weightOptions += `<option value="${weight}">${weight}g</option>`;
                });

                // Fiyat hesaplama
                const pricePerKg = product.price; // 1000g fiyatı
                const calculatePrice = (weight) => (pricePerKg / 1000) * weight;

                productDetailContainer.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price" id="price-display">${pricePerKg} TL</p>
            <p>${product.description}</p>
            <label for="weight">Gram Seçeneği:</label>
            <select id="weight">
                ${weightOptions}
            </select>
            <button class="add-to-cart" data-id="${product.id}">Sepete Ekle</button>
        `;

                // Gramaj değiştikçe fiyatı güncelle
                document.getElementById('weight').addEventListener('change', (event) => {
                    const selectedWeight = parseInt(event.target.value);
                    const updatedPrice = calculatePrice(selectedWeight);
                    document.getElementById('price-display').innerText = `${updatedPrice.toFixed(2)} TL`;
                });
            } else {
                document.getElementById('product-detail-container').innerHTML = "<p>Ürün bulunamadı.</p>";
            }
        }



        // Sepete ekleme işlemi
        function addToCart(productId) {
            const weight = document.getElementById('weight').value;
            const product = products.find(p => p.id === parseInt(productId));
            if (product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingProduct = cart.find(item => item.id === product.id && item.weight === parseInt(weight));
                if (existingProduct) {
                    existingProduct.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1, weight: parseInt(weight) });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} (${weight}g) sepete eklendi!`);
            }
        }

        // Sayfa yüklendiğinde ürün detayını göster
        document.addEventListener('DOMContentLoaded', () => {
            renderProductDetail(productId);

            document.getElementById('product-detail-container').addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) {
                    addToCart(e.target.dataset.id);
                }
            });
        });
    </script>
</body>

</html>
