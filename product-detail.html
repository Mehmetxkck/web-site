<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Ürün Detayı Sayfası İçin Stiller */
        .product-detail {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-detail p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-detail .price {
            font-size: 1.5em;
            color: #000000;
            margin-bottom: 20px;
        }

        .product-detail .add-to-cart {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #b7551d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-detail .add-to-cart:hover {
            background-color: #a44a1a;
        }

        /* Gram Seçenekleri için Stil */
        .product-detail select {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Erciyes Kuruyemiş">
                </a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Aradığınız ürün, kategori veya markayı yazınız.">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="header-icons">
                <a href="account.html" class="header-icon">
                    <i class="fas fa-user"></i>
                    <span>Hesabım</span>
                </a>
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Sepetim</span>
                </a>
                <div class="header-icon menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                    <span> Menü</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation (Menü) -->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="products.html">Ürünler</a></li>
            <li><a href="#contact">İletişim</a></li>
            <li><a href="cart.html">Sepetim</a></li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn">&times;</button>
        <div class="sidebar-logo">
            <h1> Menü</h1>
        </div>
        <ul>
            <li><a href="products.html">Tüm Ürünler</a></li>
            <ul class="subcategory">
                <li>
                    <a href="products.html?category=kuruyemis">Kuruyemiş</a>
                    <ul class="subcategory">
                        <li><a href="products.html?category=kuruyemis&subcategory=cig">Çiğ Kuruyemiş</a></li>
                        <li><a href="products.html ?category=kuruyemis&subcategory=kavurma">Kavurma</a></li>
                    </ul>
                </li>
                <li><a href="products.html?category=atistirmalik">Atıştırmalık</a></li>
                <li><a href="products.html?category=kuruyemis&subcategory=karisik">Karışık Kuruyemiş</a></li>
            </ul>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </div>

    <!-- Ürün Detayları -->
    <section id="product-detail">
        <div class="container">
            <div id="product-detail-container" class="product-detail">
                <!-- Ürün Detayları Burada Görüntülenecek -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Has Erciyes Kuruyemiş. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        // Ürün Verileri
        const products = [
            { id: 1, name: "Kaju", price: 150, category: "kuruyemis", image: "images/kaju.jpg", description: "Hafif ve lezzetli bir atıştırmalık, enerji dolu kaju fıstıkları.", weights: [250, 500, 750, 1000] },
            { id: 2, name: "Soslu Fıstık", price: 120, category: "kuruyemis", image: "images/soslu_fistik.jpg", description: "Baharatlı sosuyla tatlandırılmış çıtır fıstıklar.", weights: [250, 500, 750, 1000] },
            { id: 3, name: "Antep Fıstığı", price: 200, category: "kuruyemis", image: "images/fistik.jpg", description: "Doğal ve enfes lezzetiyle en iyi kalitede Antep fıstıkları.", weights: [250, 500, 750, 1000] },

            { id: 5, name: "Fındık", price: 330, category: "kuruyemis", image: "images/findik.jpg", description: "Sağlıklı ve lezzetli kavrulmuş fındıklar.", weights: [250, 500, 750, 1000] },
            { id: 6, name: "Tuzlu Çekirdek", price: 230, category: "kuruyemis", image: "images/tuzlu_çekirdek.jpg", description: "Çekirdek çitlemenin tuzlu ve klasik hali.", weights: [250, 500, 750, 1000] },
            { id: 7, name: "Tuzsuz Kabak Çekirdeği", price: 190, category: "kuruyemis", image: "images/tuzsuz_kabak.jpg", description: "Doğallıktan ödün vermeyen, tuzsuz kabak çekirdeği.", weights: [250, 500, 750, 1000] },
            { id: 8, name: "Karışık Kuruyemiş", price: 250, category: "kuruyemis", image: "images/karisik.jpg", description: "Farklı lezzetleri bir arada sunan karışık kuruyemiş.", weights: [250, 500, 750, 1000] },
            { id: 9, name: "Kabuklu Ceviz", price: 50, category: "kuruyemis", image: "images/ceviz.jpg", description: "Doğal kabuğunda, sağlıklı ve taptaze cevizler.", weights: [250, 500, 750, 1000] },
            { id: 10, name: "Kelebek Cevizli Pekmezli Sucuk", price: 40, category: "sekerleme", image: "images/maraş-sucuğu.jpg", description: "Geleneksel tatların vazgeçilmezi, Kelebek Cevizli Pekmezli Sucuk.", weights: [250, 500, 750, 1000] },
            { id: 11, name: "Tuzlu Badem", price: 25, category: "kuruyemis", image: "images/tuzlu-badem.jpg", description: "Hafif tuzlu tadıyla çıtır badem keyfi.", weights: [250, 500, 750, 1000] },
            { id: 12, name: "Çakıl Taşı", price: 80, category: "draje", image: "images/çakıl-tasi.jpg", description: "Tatlı severler için renkli ve eğlenceli drajeler.", weights: [250, 500, 750, 1000] },
            { id: 13, name: "Siirt Fıstığı", price: 255, category: "kuruyemis", image: "images/siirt-fıstığı.jpg", description: "Özel aromasıyla Siirt’in meşhur fıstıkları.", weights: [250, 500, 750, 1000] },
            { id: 14, name: "Çifte Kavrulmuş Tuzlu Yer Fıstığı", price: 25, category: "kuruyemis", image: "images/çifte-tuzlu-fıstık.jpg", description: "İki kez kavrulmuş, çıtır çıtır lezzet.", weights: [250, 500, 750, 1000] },
            { id: 15, name: "Limon Kurusu", price: 225, category: "kurutulmus-meyve", image: "images/limon-kurusu.jpg", description: "Ferahlatıcı aromasıyla doğal limon kurusu.", weights: [250, 500, 750, 1000] },
            { id: 16, name: "Ananas Kurusu", price: 215, category: "kurutulmus-meyve", image: "images/ananas-kurusu.jpg", description: "Tropikal bir tat arayanlara, tatlı ananas kurusu.", weights: [250, 500, 750, 1000] },
            { id: 17, name: "Şeker Sucuğu", price: 415, category: "sekerleme", image: "images/seker-sucuğu.jpg", description: "Geleneksel tatlı sevenlere özel, şekerle kaplı lezzet.", weights: [250, 500, 750, 1000] },
            { id: 18, name: "Antep Fıstıklı Yuvarlak Cezerye", price: 285, category: "sekerleme", image: "yuvarlak-fıstıklı-cezerye.jpg", description: "Antep fıstığı ve cezeryenin mükemmel uyumu.", weights: [250, 500, 750, 1000] },
            { id: 19, name: "Fındıklı Cezerye", price: 515, category: "sekerleme", image: "images/fındıklı-cezerye.jpg", description: "Fındığın cezerye ile buluştuğu tatlı şölen.", weights: [250, 500, 750, 1000] },
            { id: 20, name: "Antep Fıstıklı Cezerye", price: 265, category: "sekerleme", image: "images/antep-fıstıklı-cezerye.jpg", description: "Geleneksel cezerye, Antep fıstığının enfes aromasıyla.", weights: [250, 500, 750, 1000] },
            { id: 21, name: "Antep Fıstıklı Nar Aromalı Fitil Lokum", price: 415, category: "sekerleme", image: "images/narlı-fitil.jpg", description: "Nar aromasıyla tatlandırılmış fıstıklı fitil lokum.", weights: [250, 500, 750, 1000] }
        ];

        // URL'den ID'yi al
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id'); // id parametresi doğru alınıyor mu?
        console.log("Product ID from URL:", productId); // Debug log

        if (isNaN(productId)) {
            alert('Geçersiz ürün ID\'si!');
            window.location.href = 'index.html';  // Redirect to home page
        } else {
            renderProductDetail(productId); // Call the function to render product details
        }

        // Ürün Detaylarını Göster
        function renderProductDetail(productId) {
            const product = products.find(p => p.id === parseInt(productId));
            console.log("Product found:", product); // Debug log
            if (product) {
                const productDetailContainer = document.getElementById('product-detail-container');
                productDetailContainer.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p class="price" id="price-display">${product.price} TL</p>
                    <p>${product.description}</p>
                    <label for="weight">Gram Seçeneği:</label>
                    <select id="weight">
                        ${product.weights.map(weight => `<option value="${weight}">${weight}g</option>`).join('')}
                    </select>
                    <button class="add-to-cart" data-id="${product.id}">Sepete Ekle</button>
                `;
            } else {
                document.getElementById('product-detail-container').innerHTML = "<p>Ürün bulunamadı.</p>";
            }
        }
    </script>
</body>

</html>
