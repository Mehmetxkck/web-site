<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Ürün Detayı Sayfası İçin Stiller */
        .product-detail {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .product-detail img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .product-detail p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-detail .price {
            font-size: 1.5em;
            color: #000000;
            margin-bottom: 20px;
        }

        .product-detail .add-to-cart {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #b7551d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-detail .add-to-cart:hover {
            background-color: #b7551d;
        }

        /* Gram Seçenekleri için Stil */
        .product-detail select {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Sidebar Başlangıçta Gizli */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background-color: #8a3c10;
            color: white;
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        /* Sidebar Açıldığında */
        .sidebar.open {
            left: 0;
            /* Sidebar açıldığında normal konumunda */
        }

        /* Sidebar Kapanma Butonu */
        .close-btn {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Erciyes Kuruyemiş">
                </a>
            </div>



            <!-- Header İkonları (Hesabım, Sepetim, Menü) -->
            <div class="header-icons">
                <a href="account.html" class="header-icon">
                    <i class="fas fa-user"></i>
                    <span>Hesabım</span>
                </a>
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Sepetim</span>
                </a>
                <!-- Menü Butonu -->
                <button class="header-icon menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                    <span> Menü</span>
                </button>

            </div>
        </div>
    </header>



    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-logo">
            <h1 href="index.html"> Menü</h1>
        </div>
        <ul>
            <li><a href="products.html">Tüm Ürünler</a></li>

            <li>
                <a href="products.html?category=kuruyemis">Kuruyemiş</a>
            </li>
            <li><a href="products.html?category=sekerleme">Lokum & Şekerleme</a>
            <li><a href="products.html?category=draje">Draje</a></li>
            <li><a href="products.html?category=kurutulmus-meyve">Kurutulmuş Meyveler</a></li>
        </ul>
        </li>

        <!-- Diğer kategoriler -->
        </ul>
        </ul>
    </div>

    <section id="product-detail">
        <div class="container">
            <div id="product-detail-container" class="product-detail">
                <!-- Ürün Detayları Burada Görüntülenecek -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Erciyes Kuruyemiş. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Ürün verileri
        const products = [
            { id: 1, name: "Kaju", price: 150, category: "kuruyemis", image: "images/kaju.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 2, name: "Soslu Fıstık", price: 120, category: "kuruyemis", image: "images/soslu_fistik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 3, name: "Antep Fıstığı", price: 200, category: "kuruyemis", image: "images/fistik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 4, name: "Soslu Mısır", price: 130, category: "kuruyemis", image: "images/soslu_misir.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 5, name: "Fındık", price: 330, category: "kuruyemis", image: "images/findik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 6, name: "Tuzlu Çekirdek", price: 230, category: "kuruyemis", image: "images/tuzlu_çekirdek.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 7, name: "Tuzsuz Kabak Çekirdeği", price: 190, category: "kuruyemis", image: "images/tuzsuz_kabak.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 8, name: "Karışık Kuruyemiş", price: 250, category: "kuruyemis", image: "images/karisik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 9, name: "Kabuklu Ceviz", price: 50, category: "kuruyemis", image: "images/ceviz.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 10, name: "Maraş Sucuğu", price: 40, category: "sekerleme", image: "images/maraş-sucuğu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 11, name: "Tuzlu Badem", price: 25, category: "kuruyemis", image: "images/tuzlu-badem.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 12, name: "Çakıl Taşı", price: 80, category: "draje", image: "images/çakıl-tasi.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 13, name: "Siirt Fıstığı", price: 255, category: "kuruyemis", image: "images/siirt-fıstığı.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 14, name: "Çifte Kavrulmuş Tuzlu Yer Fıstığı", price: 25, category: "kuruyemis", image: "images/çifte-tuzlu-fıstık.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 15, name: "Limon Kurusu", price: 225, category: "kurutulmus-meyve", image: "images/limon-kurusu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 16, name: "Ananas Kurusu", price: 215, category: "kurutulmus-meyve", image: "images/ananas-kurusu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 17, name: "Şeker Sucuğu", price: 415, category: "sekerleme", image: "images/seker-sucuğu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 18, name: "Antep Fıstıklı Yuvarlak Cezerye", price: 285, category: "sekerleme", image: "images/yuvarlak-fiscezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 19, name: "Fındıklı Cezerye", price: 515, category: "sekerleme", image: "images/fındıklı-cezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 20, name: "Antep Fıstıklı Cezerye", price: 265, category: "sekerleme", image: "images/antep-fıstıklı-cezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 21, name: "Antep Fıstıklı Nar Aromalı Fitil Lokum", price: 415, category: "sekerleme", image: "images/narlı-fitil.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] }
        ];

        // URL'den ID'yi al
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Debugging: productId'yi konsola yazdıralım
        console.log("Product ID:", productId);

        // Eğer id parametresi yoksa ya da geçersizse, kullanıcıyı ana sayfaya yönlendir
        if (isNaN(productId)) {
            alert('Geçersiz ürün ID\'si!');
            window.location.href = 'index.html';  // Ana sayfaya yönlendirme
        } else {
            renderProductDetail(productId);
        }

        // Ürün Detaylarını Göster
        function renderProductDetail(productId) {
            const product = products.find(p => p.id === productId);

            // Debugging: Ürün verisini konsola yazdıralım
            console.log("Selected Product:", product);

            if (product) {
                const productDetailContainer = document.getElementById('product-detail-container');
                let weightOptions = '';
                // Gram seçeneklerini ekle
                product.weights.forEach(weight => {
                    weightOptions += `<option value="${weight}">${weight}g</option>`;
                });

                // Fiyat hesaplama
                const pricePerKg = product.price; // 1000g fiyatı
                const calculatePrice = (weight) => (pricePerKg / 1000) * weight;

                productDetailContainer.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p class="price" id="price-display">${pricePerKg} TL</p>
            <p>${product.description}</p>
            <label for="weight">Gram Seçeneği:</label>
            <select id="weight">
                ${weightOptions}
            </select>
            <button class="add-to-cart" data-id="${product.id}">Sepete Ekle</button>
        `;

                // Gramaj değiştikçe fiyatı güncelle
                document.getElementById('weight').addEventListener('change', (event) => {
                    const selectedWeight = parseInt(event.target.value);
                    const updatedPrice = calculatePrice(selectedWeight);
                    document.getElementById('price-display').innerText = `${updatedPrice.toFixed(2)} TL`;
                });
            } else {
                document.getElementById('product-detail-container').innerHTML = "<p>Ürün bulunamadı.</p>";
            }
        }

        // Menü butonuna tıklama olayını yönet
        document.getElementById('menu-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');  // Sidebar'ı açma veya kapama
        });

        // Sidebar kapama butonuna tıklama olayını yönet
        document.querySelector('.close-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');  // Sidebar'ı kapatma
        });

        // Sepete ekleme işlemi
        function addToCart(productId) {
            const weight = document.getElementById('weight').value;
            const product = products.find(p => p.id === parseInt(productId));
            if (product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingProduct = cart.find(item => item.id === product.id && item.weight === parseInt(weight));
                if (existingProduct) {
                    existingProduct.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1, weight: parseInt(weight) });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} (${weight}g) sepete eklendi!`);
            }
        }

        // Sayfa yüklendiğinde ürün detayını göster
        document.addEventListener('DOMContentLoaded', () => {
            renderProductDetail(productId);

            document.getElementById('product-detail-container').addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) {
                    addToCart(e.target.dataset.id);
                }
            });
        });
    </script>
</body>

</html>
