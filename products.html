<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Ürün listesi düzenlemesi */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Ürün kartlarının stili */
        .product-card {
            display: flex;
            flex-direction: column;
            /* İçerikleri dikey hizalar */
            justify-content: space-between;
            /* Boşlukları eşit dağıtır */
            align-items: center;
            /* Ortalar */
            width: 200px;
            min-height: 300px;
            /* Kartların minimum yüksekliğini ayarlayın */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
            transition: transform 0.3s, box-shadow 0.3s;
        }


        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {

            /* Mobilde iki sütun düzeni */
            .product-list {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                /* 2 sütunlu grid düzeni */
                gap: 20px;
                /* Ürünler arasındaki boşluk */
            }

            /* Ürün kartları, her biri %100 genişlikte olacak şekilde düzenlendi */
            .product-card {
                width: 100%;
                box-sizing: border-box;
            }
        }


        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .filters label,
        .filters select {
            margin: 15px;
        }

        #product-list .no-products {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Erciyes Kuruyemiş">
                </a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Aradığınız ürün, kategori veya markayı yazınız.">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="header-icons">
                <a href="account.html" class="header-icon">
                    <i class="fas fa-user"></i>
                    <span>Hesabım</span>
                </a>
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Sepetim</span>
                </a>
                <div class="header-icon menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                    <span> Menü</span>
                </div>
            </div>
        </div>
    </header>


    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-logo">
            <h1 href="index.html"> Menü</h1>
        </div>
        <ul>
            <li><a href="products.html">Tüm Ürünler</a></li>

            <li>
                <a href="products.html?category=kuruyemis">Kuruyemiş</a>
            </li>
            <li><a href="products.html?category=sekerleme">Lokum & Şekerleme</a>
            <li><a href="products.html?category=draje">Draje</a></li>
            <li><a href="products.html?category=kurutulmus-meyve">Kurutulmuş Meyveler</a></li>
        </ul>
        </li>

        <!-- Diğer kategoriler -->
        </ul>
        </ul>
    </div>

    <section id="products">
        <div class="container">
            <h2>Ürünlerimiz</h2>
            <div class="filters">
                <!-- Kategoriye Göre Filtreleme -->
                <label for="category-filter">Kategori:</label>
                <select id="category-filter">
                    <option value="all">Tüm Kategoriler</option>
                    <option value="kuruyemis">Kuruyemiş</option>
                    <option value="sekerleme">Lokum & Şekerleme</option>
                    <option value="draje">Draje</option>
                </select>


                <!-- Fiyata Göre Sıralama -->
                <label for="price-sort">Sırala:</label>
                <select id="price-sort">
                    <option value="default">Varsayılan</option>
                    <option value="asc">Fiyat: Artan</option>
                    <option value="desc">Fiyat: Azalan</option>
                </select>
            </div>

            <!-- Ürün Listesi -->
            <div id="product-list" class="product-list">
                <!-- Ürünler JavaScript ile Dinamik Olarak Eklenecek -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Has Erciyes Kuruyemiş. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Ürün verileri
        const products = [
            { id: 1, name: "Kaju", price: 150, category: "kuruyemis", image: "images/kaju.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 2, name: "Soslu Fıstık", price: 120, category: "kuruyemis", image: "images/soslu_fistik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 3, name: "Antep Fıstığı", price: 200, category: "kuruyemis", image: "images/fistik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 4, name: "Soslu Mısır", price: 130, category: "kuruyemis", image: "images/soslu_misir.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 5, name: "Fındık", price: 330, category: "kuruyemis", image: "images/findik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 6, name: "Tuzlu Çekirdek", price: 230, category: "kuruyemis", image: "images/tuzlu_çekirdek.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 7, name: "Tuzsuz Kabak Çekirdeği", price: 190, category: "kuruyemis", image: "images/tuzsuz_kabak.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 8, name: "Karışık Kuruyemiş", price: 250, category: "kuruyemis", image: "images/karisik.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 9, name: "Kabuklu Ceviz", price: 50, category: "kuruyemis", image: "images/ceviz.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 10, name: "Maraş Sucuğu", price: 40, category: "sekerleme", image: "images/maraş-sucuğu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 11, name: "Tuzlu Badem", price: 25, category: "kuruyemis", image: "images/tuzlu-badem.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 12, name: "Çakıl Taşı", price: 80, category: "draje", image: "images/çakıl-tasi.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 13, name: "Siirt Fıstığı", price: 255, category: "kuruyemis", image: "images/siirt-fıstığı.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 14, name: "Çifte Kavrulmuş Tuzlu Yer Fıstığı", price: 25, category: "kuruyemis", image: "images/çifte-tuzlu-fıstık.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 15, name: "Limon Kurusu", price: 225, category: "kurutulmus-meyve", image: "images/limon-kurusu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 16, name: "Ananas Kurusu", price: 215, category: "kurutulmus-meyve", image: "images/ananas-kurusu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 17, name: "Şeker Sucuğu", price: 415, category: "sekerleme", image: "images/seker-sucuğu.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 18, name: "Antep Fıstıklı Yuvarlak Cezerye", price: 285, category: "sekerleme", image: "images/yuvarlak-fiscezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 19, name: "Fındıklı Cezerye", price: 515, category: "sekerleme", image: "images/fındıklı-cezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 20, name: "Antep Fıstıklı Cezerye", price: 265, category: "sekerleme", image: "images/antep-fıstıklı-cezerye.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] },
            { id: 21, name: "Antep Fıstıklı Nar Aromalı Fitil Lokum", price: 415, category: "sekerleme", image: "images/narlı-fitil.jpg", description: "Lezzetli kaju fıstığı.", weights: [1000, 750, 500, 250] }
        ];


        // Sepet
        let cart = JSON.parse(localStorage.getItem('cart')) || [];


        // Ürünleri render et
        function renderProducts(filteredProducts) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = "";

            if (filteredProducts.length === 0) {
                productList.innerHTML = '<p class="no-products">Ürün bulunamadı.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                productList.innerHTML += `
                    <div class="product-card">
                        <a href="product-detail.html?id=${product.id}">
                            <img src="${product.image}" alt="${product.name}">
                        </a>
                        <h3>${product.name}</h3>
                        <p>${product.price} TL</p>
                        <button class="add-to-cart" data-id="${product.id}">Sepete Ekle</button>
                    </div>
                `;
            });
        }

        // Ürünleri filtrele ve sırala
        function filterAndSortProducts() {
            const category = document.getElementById('category-filter').value;
            const sort = document.getElementById('price-sort').value;
            const subcategory = urlParams.get('subcategory');

            let filteredProducts = products.filter(product => category === "all" || product.category === category);

            if (sort === "asc") {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sort === "desc") {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            renderProducts(filteredProducts);
        }

        // Sepete ürün ekle
        function addToCart(productId) {
            const product = products.find(p => p.id === parseInt(productId));
            if (product) {
                const existingProduct = cart.find(item => item.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} sepete eklendi!`);
            }
        }
        // Sidebar menu toggle
        const menuButton = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.querySelector('.close-btn');

        // Sidebar toggle
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        // Open/close sidebar
        if (menuButton) {
            menuButton.addEventListener('click', toggleSidebar);
        }

        // Close sidebar on button click
        if (closeBtn) {
            closeBtn.addEventListener('click', toggleSidebar);
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Sayfa yüklenince ürünleri göster
        document.addEventListener("DOMContentLoaded", () => {
            renderProducts(products);

            document.getElementById('category-filter').addEventListener('change', filterAndSortProducts);
            document.getElementById('price-sort').addEventListener('change', filterAndSortProducts);

            document.getElementById('product-list').addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) {
                    addToCart(e.target.dataset.id);
                }
            });
        });
        // URL'den kategori parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');

        // Ürünleri filtrele
        function filterProductsByCategory() {
            if (category) {
                const filteredProducts = products.filter(product => product.category === category);
                renderProducts(filteredProducts);
            } else {
                renderProducts(products); // Tüm ürünleri göster
            }
        }
        // Function to handle search
        function searchProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));

            // Render the filtered products
            renderProducts(filteredProducts);
        }

        // Event listener for the search button
        document.getElementById('search-btn').addEventListener('click', searchProducts);

        // Optional: Allow pressing "Enter" to trigger search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Sayfa yüklendiğinde kategoriye göre
        window.onload = filterProductsByCategory;
    </script>
</body>

</html>
